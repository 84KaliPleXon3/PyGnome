<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="/static/js/test/qunit.css">
</head>
<body>
<div id="qunit"></div>
<script src="/static/js/test/qunit.js"></script>
<script src="/static/js/require-jquery.js"></script>
<script src="/static/js/config.js"></script>
<script type="text/javascript">

    // Auto-start has to be off to run tests with RequireJS
    QUnit.config.autostart = false;

    // Test entry-point
    require([
        'test/ajax_form',
        'test/model',
        'test/map_view',
        'test/time_step'
    ], function() {
        // Start QUnit
        QUnit.start();
    });
</script>

<div id="qunit-fixture">
        <div id="map-empty">
        </div>

        <div id="placeholder-empty" class="hidden">
            <img class="frame active" src="/static/img/placeholder.gif">
        </div>

        <div id="map-loaded">
             <img class="background"
                 src="/static/js/test/fixtures/background_map.png">
            <img class="frame" data-id="1"
                 src="/static/js/test/fixtures/foreground_00001.png">
            <img class="frame" data-id="2"
                 src="/static/js/test/fixtures/foreground_00002.png" style="display: none;">
        </div>
</div>
</body>
</html>
